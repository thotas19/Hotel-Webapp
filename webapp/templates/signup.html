{% extends 'index.html' %}
{% block content %}
<font size="+1" color="red">{{msg}}
</font>
<center>
<h2>User  Registration</h2>
<br>
<br><form method="post" action="/usignupaction/">
	{% csrf_token %} 
<table cellspacing="10" width="50%">
                    <tr><td><input class="form-control"  type="text" name="name" placeholder="Name" required="required" ></input><br></td></tr>
                    <tr><td><input class="form-control"  type="email" name="mail" placeholder="Email, example@example.com" required="required" onblur="validate1()"></input><br></td></tr>
					 <tr><td><input class="form-control"  type="text" pattern="[0-9]*" name="ph" placeholder="Phone Number" required="required" onblur="validate1()"></input><br></td></tr>

                    <tr><td><input class="form-control"  type="Password" name="pwd" placeholder="Password" required="required" 
					onblur="validate5()"></input><br></td></tr>
                    <tr><td><input class="form-control"  type="text" pattern="[0-9]*" name="age"  placeholder="Age" min="0" required="true"></input><br></td></tr>
                    <tr><td>
					<select name="gen" class="form-control" >
						<option value="male" selected>Male
						<option value="female">Female
					</select>

</table></tr>
					<tr><td><br><input type="submit" class="form-control" value="Register">
                
</table>
</form>

{% endblock %}
